<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GrapeWine - A Knowledge Marketplace</title>
    <link rel="stylesheet" href="/css/landing.css">
</head>

<body>
    <div id="intro" class="container">
        <div id="logo">
            <img src="/images/GrapeWine_logo.svg" alt="|Logo|">
            <span>GrapeWine</span>
        </div>
        <div id="heading">
            <h1>A Marketplace where You prosper with Your Knowledge</h1>
        </div>
        <div id="subtitle">
            <p>GrapeWine is an E-Learning marketplace designed just for You</p>
        </div>
        <div id="offer">
            Register now for Early Adopter Benefits
        </div>
        <div id="above" class="cta">
            <form method="post" netlify>
                <label for="email-above">Email</label>
                <div>
                    <input type="text" name="email" id="email-above">
                    <div id="tooltip">?</div>
                </div>
                <input type="hidden" name="source" value="bottom">
                <input type="submit" value="Count me in!">
            </form>
        </div>
        <div id="scroll_hint">
            <img src="/images/Scroll_Hint.svg" alt="|down|">
        </div>
    </div>
    <div id="working" class="container">
        <div id="title">
            <h1>How will it work?</h1>
        </div>
        <div id="model">
            <div id="create" class="stone">
                <h2>
                    Create
                    <img id="circle" src="/images/Circle.svg" alt="O">
                    <img id="cross" src="/images/Cross.svg" alt="X">
                    <img id="pen" src="/images/Pen.svg" alt="P">
                    <img id="square" src="/images/Square.svg" alt="S">
                    <img id="triangle" src="/images/Triangle.svg" alt="T">
                </h2>
            </div>
            <div id="cue1" class="cue-line"></div>
            <div id="share" class="stone">
                <h2>
                    Share
                    <img id="horn" src="/images/Horn.svg" alt="H">
                    <img id="dialog" src="/images/Dialog.svg" alt="D">
                </h2>
            </div>
            <div id="cue2" class="cue-line"></div>
            <div id="profit" class="stone">
                <h2>
                    Profit
                    <img id="confetti" src="/images/Confetti.svg" alt="C">
                    <img id="rupee" src="/images/Rupee.svg" alt="R">
                    <img id="confetti-mirror" src="/images/Confetti_mirror.svg" alt="CM">
                </h2>
            </div>
        </div>
    </div>
    <div id="outro" class="container">
        <div id="title">
            <h1>Join us now!</h1>
        </div>
        <div id="below" class="cta">
            <form method="post" netlify>
                <label for="email-above">Email</label>
                <div>
                    <input type="text" name="email" id="email-above">
                    <div id="tooltip">?</div>
                </div>
                <input type="hidden" name="source" value="bottom">
                <input type="submit" value="Count me in!">
            </form>
        </div>
    </div>
</body>

</html>
